<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f7fc;
        }

        .full-bg {
            background-image: url('background-image-url.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h3 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group-prepend {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group-text {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .form-control {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 40px);
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        .message-container {
            color: red;
            margin-bottom: 15px;
        }

        .message-container li {
            list-style-type: none;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fab, .fas {
            font-size: 36px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="full-bg">
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <div class="login-box">
                    <i class="fab fa-codepen"></i>
                    <h3>User Login</h3>
                    
                    <div class="input-group">
                       
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required="" aria-required="true">
                    </div>

                    <div class="input-group">
                        
                        <input type="password" name="userpassword" class="form-control" placeholder="Enter Password" required="" aria-required="true">
                    </div>

                    <div class="message-container">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </div>

                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
